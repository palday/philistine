# largely adapted from the flake8 repository: https://gitlab.com/pycqa/flake8/blob/master/tox.ini
[tox]
minversion=2.3.1
envlist = py27, py33, py34, py35, py36, py37, flake8, linters, docs
whitelist_externals=make

[testenv]
deps =
    nose
    coverage
    -r{toxinidir}/full_requirements.txt
commands =
    nosetests {posargs:--with-coverage --cover-package=philistine --cover-branches}

; commands =
;     coverage run --parallel-mode -m pytest {posargs}
;     coverage combine
;     coverage report -m

# Linters
[testenv:flake8]
basepython = python3
skip_install = true
deps =
    flake8
    flake8-docstrings>=0.2.7
    flake8-import-order>=0.9
    pep8-naming
    flake8-colors
commands =
    flake8 philistine

[testenv:pylint]
basepython = python3
skip_install = true
deps =
    pyflakes
    pylint
commands =
    pylint philistine

