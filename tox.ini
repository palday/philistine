# Flake8 Configuration
[flake8]
#ignore = D203, W504
exclude =
    .tox,
    .git,
    __pycache__,
    docs/conf.py,
    setup.py,
    build,
    dist,
    tests/fixtures/*,
    *.pyc,
    *.egg-info,
    .cache,
    .eggs
max-complexity = 10
#import-order-style = google
#application-import-names = flake8
format = ${cyan}%(path)s${reset}:${yellow_bold}%(row)d${reset}:${green_bold}%(col)d${reset}: ${red_bold}%(code)s${reset} %(text)s
